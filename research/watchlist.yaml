# ============================================
# CONFERENCES
# ============================================

conferences:

  - name: ACM Collective Intelligence (CI)
    url: https://ci.acm.org/
    frequency: annual
    typical_month: August
    relevance: core
    description: >
      Premier venue for collective intelligence research — human, AI, and hybrid.
      Directly covers AI facilitation, crowd wisdom, group decision-making.

  - name: ACM FAccT
    url: https://facctconference.org/
    frequency: annual
    typical_month: June
    relevance: core
    description: >
      Fairness, Accountability, and Transparency. Major venue for AI governance,
      democratic AI, and deliberation papers. Where the Remesh peacebuilding paper
      (arxiv:2503.01769) was published.

  - name: ACM CHI
    url: https://chi.acm.org/
    frequency: annual
    typical_month: April
    relevance: high
    description: >
      Human-Computer Interaction. Covers collaborative AI systems, online
      deliberation platforms, and social computing.

  - name: NeurIPS
    url: https://neurips.cc/
    frequency: annual
    typical_month: December
    relevance: high
    description: >
      Top ML venue. Relevant workshops: Pluralistic Alignment, Foundation Models
      for Decision Making, NLP for Democracy. Habermas Machine precursor published
      here (2022). Procaccia's alignment axioms (2024 spotlight).
    watch_workshops:
      - Pluralistic Alignment
      - NLP for Democracy
      - Foundation Models for Decision Making

  - name: ICML
    url: https://icml.cc/
    frequency: annual
    typical_month: July
    relevance: high
    description: >
      Top ML venue. Democracy Levels framework published as position paper (2025).
      Generative Social Choice: The Next Generation (2025 oral).

  - name: AAAI
    url: https://aaai.org/
    frequency: annual
    typical_month: February
    relevance: medium
    description: >
      Broad AI conference. "Now We're Talking" deliberation groups paper (2023).
      Federated Assemblies (2025 oral). Citizens' assembly algorithms.

  - name: ACM EC (Economics and Computation)
    url: https://ec.sigecom.org/
    frequency: annual
    typical_month: July
    relevance: medium
    description: >
      Computational economics and social choice. Generative Social Choice
      published here (2024). Procaccia and Halpern publish here frequently.

  - name: ACM TheWebConf (WWW)
    url: https://www.iw3c2.org/
    frequency: annual
    typical_month: April
    relevance: medium
    description: >
      Web research. Supernotes/Community Notes paper (2025). Engagement-diversity
      tradeoffs (2024). Online deliberation audits (2026).

  - name: AIES (AI, Ethics, and Society)
    url: https://www.aies-conference.com/
    frequency: annual
    typical_month: August
    relevance: medium
    description: >
      AI ethics. Covers pluralistic AI views, fairness in AI facilitation.

  - name: ICCCI (Computational Collective Intelligence)
    url: http://www.wikicfp.com/cfp/program?id=1302
    frequency: annual
    relevance: low
    description: >
      Computational collective intelligence. More technical/systems focused.

  - name: MIT CCI Seminars
    url: https://cci.mit.edu/events/
    frequency: ongoing
    relevance: medium
    description: >
      MIT Center for Collective Intelligence talks. Bakker is affiliated.
      Good source for emerging work before publication.

